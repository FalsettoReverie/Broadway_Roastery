<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact_us_styles.css">

    <style>
        .navbar-brand img {
            max-height: 2em;
            margin-top: -.6em;
            display:  inline;
        }
    </style>


</head>
<body>

<div class="container">

    <div class="row">
        <div class="text-center">
            <p>Contact Us</p>
        </div>
    </div>



    <div class="row justify-content-center">
        <div class="text-center">
            <div class="col-xs-6">
                <span class="input_group_addon" ><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i> </span>
            </div>

            <div class="col-xs-6">

                <span class="input_group_addon" ><i class="glyphicon glyphicon-book" aria-hidden="true"></i> </span>
            </div>
        </div>
    </div>



    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We won't send offers </small>
        </div>
    </form>


</div>
</body>
</html>
</body>
</html>
